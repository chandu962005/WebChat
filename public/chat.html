<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Poppins&display=swap" rel="stylesheet">

    
    <title>WebChat</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="chat-header">
        <h1><img src="./icons/forum_FILL0_wght400_GRAD0_opsz48.svg" width="35px">The WebChat</h1>
        <a href="index.html" class="btn">Leave Room</a>
    </header>

    <div class="chat-container">
        <div class="chat-main">
            <div class="chat-sidebar">
                <h3><i class="fas fa-comments"></i> Room Name :</h3>
                <h2 id="room-name"></h2>
                <h3><i class="fas fa-users"></i> Users</h3>
                <ul id="users"></ul>
            </div>
        </div>
    </div>

    <div class="chat-mess">
        <div class="chat-messages"></div>
        <div class="chat-form-container">
            <form id="chat-form">
                <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
                <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
            </form>
        </div>
    </div>
    <!-- <script type = "module"  src="https://cdn.jsdelivr.net/npm/qs/dist/qs.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/qs/dist/qs.js"></script>
    <script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
    <script type = "module"  src="js/main.js"></script>



</body>

</html>
